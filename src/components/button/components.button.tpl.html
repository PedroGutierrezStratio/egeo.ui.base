<button type="{{type}}" 
        class="egeo-c-button egeo-c-button--{{modifier}}"
        data-ng-class="{'egeo-c-button--rounded': rounded, 'egeo-c-button--small': small}" 
        role="button" tabindex="{{tabindex}}" 
        aria-pressed="false">
            <i class="egeo-c-icon {{icon}}" data-ng-if="icon !== null"></i>
            {{label}}
        </button>
