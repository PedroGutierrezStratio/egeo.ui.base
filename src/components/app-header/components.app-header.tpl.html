<header class="egeo-c-header">
    <egeo-c-row content-at-right="true">
        <egeo-c-toolbar>
            <egeo-c-dropdown icon="icon-head" label="{{username}}">
                <div>Logout</div>
            </egeo-c-dropdown>

            <egeo-c-dropdown icon="icon-stratio_standard" label="Stratio">
                <div>Logout</div>
            </egeo-c-dropdown>
        </egeo-c-toolbar>
    </egeo-c-row>

    <egeo-c-row>
        <a ui-sref="{{logoSref}}">
            <img src="{{logoUrl}}" alt="{{logoAlt}}" />
        </a>

        <egeo-c-toolbar>
            <egeo-c-button data-type="button" data-modifier="menu-1" data-icon-left="icon-cog" data-label="AngularJS Button"></egeo-c-button>
        </egeo-c-toolbar>
    </egeo-c-row>
</header>
