<button type="{{type}}" 
        class="egeo-c-button egeo-c-button--{{modifier}}"
        data-ng-class="{'egeo-c-button--rounded': rounded, 'egeo-c-button--small': small, 'egeo-u-float--right': atRight}" 
        role="button" tabindex="{{tabindex}}">
            <i class="egeo-c-icon {{iconLeft}}" data-ng-if="iconLeft != null"></i>
            <span data-ng-if="!rounded">{{label}}</span>
            <i class="egeo-c-icon {{iconRight}}" data-ng-if="iconRight != null"></i>

        <div class="egeo-c-popover__arrow--top" data-ng-if="vm.hasPopover"></div>
        <div class="egeo-c-popover__arrow-shadow--top" data-ng-if="vm.hasPopover"></div>
</button>
