<span class="egeo-c-buttongroup">
    <span id="transclude" ng-transclude><!-- this span will be replaced by the transcluded content --></span>
    
    <span class="egeo-c-buttongroup__more" data-ng-show="vm.areItemsHidden">
        <egeo-c-button data-type="submit" data-popover="popover-{{vm.id}}" data-modifier="tool-ellipsis" data-rounded="true" data-small="{{small}}" data-icon-left="icon-waiting"></egeo-c-button>

        <div class="egeo-c-popover" data-id="popover-{{vm.id}}" data-ng-show="vm.isPopoverShown">
            <div class="egeo-c-popover__listitems" ng-transclude>
            </div>
        </div>
    </span>
</span>
